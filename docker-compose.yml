services:
  app:
    build: .
    container_name: api-server
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      celery-worker:
        condition: service_started

  redis:
    image: "redis:alpine"
    container_name: redis-broker
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data

  celery-worker:
    build: .
    container_name: celery-worker
    environment:
      - PYTHONPATH=/app
    command: python3 -m celery -A worker worker --loglevel=info
    depends_on:
      redis:
        condition: service_healthy

  meilisearch:
    image: getmeili/meilisearch:v1.9
    container_name: meilisearch
    ports:
      - "7700:7700"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7700/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - meili_data:/meili_data

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:6333/healthz || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - qdrant_data:/qdrant/storage

  flower:
    image: mher/flower
    container_name: flower-monitor
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis-broker:6379/0
      - FLOWER_PORT=5555
    depends_on:
      - redis

volumes:
  redis_data:
  meili_data:
  qdrant_data: