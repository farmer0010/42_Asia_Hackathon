services:
  app:
    build: .
    container_name: api-server
    ports:
      - "8000:8000"
    volumes:
      - ./app:/usr/src/app
      - ./models:/models
    environment:
      - PYTHONPATH=/usr/src
      - REDIS_BROKER_URL=redis://redis:6379/0
      - MEILI_HOST_URL=http://meilisearch:7700
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - LLM_BASE_URL=http://shimmy-server:8001/v1
      - LLM_MODEL_NAME=google_gemma-3-4b-it-Q4_K_M.gguf
      - EMBEDDING_MODEL_NAME=mxbai-embed-large.safetensors
      - VECTOR_DIMENSION=1024
      - MODEL_PATH=/models/classifier
    depends_on:
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      qdrant:
        condition: service_started
      celery-worker:
        condition: service_started
      shimmy-server:
        condition: service_started
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis-broker
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  celery-worker:
    build: .
    container_name: celery-worker
    volumes:
      - ./app:/usr/src/app
      - ./models:/models
    environment:
      - PYTHONPATH=/usr/src
      - REDIS_BROKER_URL=redis://redis:6379/0
      - MEILI_HOST_URL=http://meilisearch:7700
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - LLM_BASE_URL=http://shimmy-server:8001/v1
      - LLM_MODEL_NAME=google_gemma-3-4b-it-Q4_K_M.gguf
      - EMBEDDING_MODEL_NAME=mxbai-embed-large.safetensors
      - VECTOR_DIMENSION=1024
      - MODEL_PATH=/models/classifier
    command: python -m celery -A app.worker worker --loglevel=info
    depends_on:
      redis:
        condition: service_healthy
      shimmy-server:
        condition: service_started
    restart: unless-stopped

  flower:
    image: mher/flower:2.0
    container_name: celery-flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - FLOWER_BASIC_AUTH=admin:admin
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  meilisearch:
    image: getmeili/meilisearch:v1.9
    container_name: meilisearch
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data
    environment:
      - MEILI_ENV=development
      - MEILI_NO_ANALYTICS=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:v1.9.2
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  shimmy-server:
    build:
      context: ./shimmy-source
      dockerfile: Dockerfile
    container_name: shimmy-server
    ports:
      - "8001:8001"
    volumes:
      - ./models:/models
    command: --model-dir /models --port 8001
    restart: unless-stopped

volumes:
  redis_data:
  meili_data:
  qdrant_data:
