global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'fastapi'
    scrape_interval: 5s
    static_configs:
      - targets: ['app:8000'] # 나중에 Docker로 실행될 우리 앱 컨테이너의 주소

  - job_name: 'cadvisor'
    scrape_interval: 5s
    static_configs:
      - targets: ['cadvisor:8080'] # 모든 컨테이너의 상태를 감시할 도구의 주소